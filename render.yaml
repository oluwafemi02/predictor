services:
  # Backend API Service
  - type: web
    name: football-prediction-backend
    runtime: python
    rootDir: football-prediction-app/backend
    buildCommand: "cd .. && cd .. && pip install -r requirements.txt && cd football-prediction-app/backend && chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn wsgi:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: football-prediction-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: RAPIDAPI_KEY
        sync: false  # You'll need to set this manually in Render dashboard

  # Frontend Static Site
  - type: web
    name: football-prediction-frontend
    runtime: static
    rootDir: football-prediction-app/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://football-prediction-backend-2cvi.onrender.com
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: football-prediction-db
    databaseName: football_prediction
    user: football_user
    plan: free